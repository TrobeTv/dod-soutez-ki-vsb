services:
  dod-soutez:
    build:
      context: .
      args:
        - VITE_CLOUDFLARE_SITE_KEY=${VITE_CLOUDFLARE_SITE_KEY}
    container_name: dod-soutez-app
    # Port 5173 uvnitř kontejneru
    ports:
      - "5173:5173"
    networks:
      - cloudflare_net
    restart: always

networks:
  cloudflare_net:
    external: true # Předpokládá, že síť vytvoříte nebo ji sdílíte s tunelem
